<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body>

<link rel="stylesheet" href="/static/signup.css" type="text/css">

<form action="/signup/complete" method="POST">
    <div class="container">
        <label><b>Email</b></label>
        <input type="text" name="username" placeholder="Enter Email" name="email" required>

        <label><b>Password</b></label>
        <input type="password" name="password" placeholder="Enter Password" name="psw" required>

        <label><b>Repeat Password</b></label>
        <input type="password" name="repeat_password" placeholder="Repeat Password" name="psw-repeat" required>
        <input type="checkbox" checked="checked"> Remember me
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <input type="hidden" name="user_type" value="1">
        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</form>

</body>
</html>
